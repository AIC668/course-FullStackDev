version: "3"
services:
  react-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app            # 宿主机代码映射进容器，实现热更新
      - /app/node_modules # 防止覆盖容器内的依赖
    environment:
      - CHOKIDAR_USEPOLLING=true # 启用轮询监听，解决代码变动不触发问题